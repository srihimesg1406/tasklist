
<html>
<head>
    Task List
</head>
<body>
<table border="5">
  <tr>
      <th>
          Task name
      </th>
      <th>
          Is done
      </th>
  </tr>
  {% for task in TaskList: %}
    <tr>
         <td>
             {{ task[0] }}
         </td>
         <td>
             {{ task[1] }}
         </td>
    </tr>
    {% endfor %}
    </table>
</body>

</html>
